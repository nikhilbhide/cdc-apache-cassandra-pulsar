buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.github.lhotari.gradle-nar-plugin:gradle-nar-plugin:0.5.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.14.9"

        // workaround for issue https://github.com/n0mer/gradle-git-properties/issues/195
        classpath("org.eclipse.jgit:org.eclipse.jgit:5.13.0.202109080827-r") {
            force = true
        }
    }
}

rootProject.name = 'cassandra-source-connector'

include 'commons'
include 'commons-luna'
include 'commons-pulsar'

include 'testcontainers'
include 'testcontainers-luna'
include 'testcontainers-pulsar'

include 'agent'
include 'agent-luna'
include 'agent-pulsar'

include 'agent-c3'
include 'agent-c3-luna'
include 'agent-c3-pulsar'

include 'agent-c4'
include 'agent-c4-luna'
include 'agent-c4-pulsar'

include 'connector'
include 'connector-luna'
include 'connector-pulsar'
include 'connector-distribution'

include 'docs'

